
<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  {% if page.previous %}
  <a href="{{page.previous.url}}" class="w3-button w3-black w3-padding-large w3-margin-bottom">« Previous</a>
  {% else %}
  <button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Previous</button>
  {% endif %}
  
  {% if page.next %}
  <a href="{{page.next.url}}" class="w3-button w3-black w3-padding-large w3-margin-bottom">Next »</a>  
  {% else %}
  <button class="w3-button w3-black w3-disabled w3-padding-large w3-margin-bottom">Next</button>
  {% endif %}
  {% include credits.html %}  
</footer>
