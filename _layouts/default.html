<!DOCTYPE html>
<html>
<title>{{page.title}}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
{% if jekyll.environment == 'production' %}
{% include google_anal.html %}
{% endif %}

{% include twitter_script.html %}
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content w3-margin" style="max-width:1400px">
  {% include header.html %}
  
  <div class="w3-content">
    <div class="w3-content" style="max-width:800px">
      {{ content }}
      <br>
      <p>Continue the conversation {% if page.tweet_id == null %}
	<a class="twitter-mention-button" href="https://twitter.com/intent/tweet?screen_name=cygnophobia" data-url="{{site.url}}{{ page.url }}">on Twitter</a>
	{% else %}
	<a href="https://twitter.com/intent/tweet?in_reply_to={{ page.tweet_id }}">on Twitter</a>
	{% endif %}
      </p>
    </div>
  </div>

<!-- END w3-content -->
</div>

{% include footer.html %}

</body>
</html>
